title = List Window

all    = Show All Elements
sel    = Show Only Selected
filter = Filters
reload = Reload
view   = View

command = Command

delete = Delete
addnew = Create

selectAtLeastOne = You must select at least one element

confirmDeleteAll = Are you sure that you want to delete all selected elements?
confirmDeleteOne = Are you sure that you want to delete the selected elements?

delNotAllowedAll = It's not possible to delete some of the selected elements. \
	The elements may be in use or they are system entries. \
	Non deleted elements will remain selected.

delNotAllowedOne = It's not possible to delete the selected element. \
	The element may be in use or it's a system entry.
